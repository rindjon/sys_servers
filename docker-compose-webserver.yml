version: '3.8'

services:
  promtail:
    image: grafana/promtail
    container_name: promtail
    ports:
      - "9080:9080"
    volumes:
      - ./promtail/config/config.yml:/etc/promtail/config.yml:ro
      - /home/ec2-user/stock-app/logs:/home/ec2-user/stock-app/logs:ro  # stock app logs location
    networks:
      - app-network
    depends_on:
      - loki

  stock-app:
    #build:
    #  context: .
    #  dockerfile: stock-app/Dockerfile
    image: rr1docker1/mid_project_stock_app:latest
    # image: stock-app:latest
    ports:
      - "5001:5001"
      - "8000:8000"
    environment:
      MONGO_URI: ${MONGO_URI}
    volumes:
      - /home/ec2-user/stock-app/logs:/app/logs  # Maps the containerâ€™s logs directory to a host directory
    # command: ["--mongo_uri", "${MONGO_URI}"]
    networks:
      - app-network

  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100"
    #volumes:
    #  - ./loki/config/local-config.yaml:/etc/loki/local-config.yaml:ro
    networks:
      - app-network
    restart: always

networks:
  app-network:
    driver: bridge